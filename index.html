<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    window.onload = () => {
        todoApp(key = 'list_1');
    }
</script>
<body>

<div id="todo">
    <div class="todo__holder">
        <form id="todo__entry" class="todo__entry">
            <div class="todo__entry-controls">
                <input
                        id="todo__entry-input"
                        type="text"
                        class="todo__entry-input"
                        placeholder="Add your TODO note"
                        value=""
                />
                <button id="todo__entry-submit" type="submit" class="todo__entry-submit">Add TODO</button>
            </div>
            <span id="todo__entry-hint" class="todo__entry-hint"></span>
        </form>
        <div class="todo__list-holder">
            <ul id="todo__list" class="todo__list">

            </ul>
        </div>
    </div>
</div>

<script src="todo.js"></script>
</body>
</html>
